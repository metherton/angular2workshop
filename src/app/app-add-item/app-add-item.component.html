<div class="container">
  <h1>Add Item</h1>
  <form *ngIf="resetFormHack" (ngSubmit)="add()" #addItemForm="ngForm">
    <div class="form-group">
      <label for="itemname">Item Name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.itemname" name="itemname" #itemnameSpy #itemname="ngModel">
      {{itemnameSpy.className}}
      <div [hidden]="itemname.valid || itemname.pristine" class="alert alert-danger">Required</div>
    </div>
    <div class="form-group">
      <label for="itemprice">Item Price</label>
      <input type="itemprice" class="form-control" required [(ngModel)]="model.itemprice" name="itemprice" #itempriceSpy #itemprice="ngModel">
      {{itempriceSpy.className}}
      <div [hidden]="itemprice.valid || itemprice.pristine" class="alert alert-danger">Required</div>
    </div>
    <br />
    <button type="submit" class="btn btn-default" [disabled]="!addItemForm.form.valid">
      Add Item
    </button>
  </form>
  <h2>{{model | json}}</h2>
</div>
